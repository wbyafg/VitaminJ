<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAPS Login</title>
    <!--    For improved cross-browser rendering-->
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!--
 __  ___       __  ___          ___  __   ___ 
/__`  |   /\  |__)  |     |__| |__  |__) |__  
.__/  |  /~~\ |  \  |     |  | |___ |  \ |___
-->
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <a href="../login/login.html">
                <img src="../assets/NUS_ISS_Login_Staff.png" class="img-responsive" alt="Responsive image">
            </a>
            <!--change the login image for Admin user-->
        </div>
    </div>
    <br>
    <div class="container">
        <form class="form-signin col-md-4 col-md-offset-4 loginForm" role="form">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only"><span class="glyphicon glyphicon-plus"></span>Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label class="pull-left">
                    <input type="checkbox" value="remember-me">Remember me
                </label>
                <label for="forgetPwd" class="pull-right"><a href="MAILTO:isshelpdesk@nus.edu.sg" target="_blank">Forget Password</a>
                </label>
            </div>
            <br>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="navbar navbar-default navbar-fixed-bottom">
        <p class="text-center text-muted" id="copyRightInfo">&copy; LAPS All Right Reserved. NUS ISS Team 09</p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
